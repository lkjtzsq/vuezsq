<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=0,user-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
    <link rel="stylesheet" href="https://unpkg.com/muse-ui-loading/dist/muse-ui-toast.all.css"/>
    <style>

        .flex-wrapper {
            width: 100%;
            height: 56px;
            margin-top: 8px;
        }

        .flex-demo {
            width: 200px;
            height: 32px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 32px;
            margin-left: 8px;
        }

        .flex-wrapper:first-child {
            margin-top: 0;
        }

        .flex-demo:first-child {
            margin-left: 0;
        }

    </style>
</head>
<body>
<div id="app">
    <mu-button class="demo-button" @click="showMessage" color="primary">message</mu-button>
    <mu-button class="demo-button" @click="$toast.success('Hello World')" color="success">success</mu-button>
    <mu-button class="demo-button" @click="$toast.warning('Hello World')" color="warning">warning</mu-button>
    <mu-button class="demo-button" @click="$toast.info('Hello World')" color="info">info</mu-button>
    <mu-button class="demo-button" @click="$toast.error('Hello World')" color="error">error</mu-button>
    </div>
</div>
<script src="./js/vue.js"></script>
<script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
<script src="https://unpkg.com/muse-ui-toast@0.3.0/dist/muse-ui-toast.js"></script>
<script>
    Vue.use(MuseUI);
    var app = new Vue({
        el: "#app",
        data: {},
        methods:{
            showMessage(){
                this.$toast.message('Hello World')
            }
        }
    })
</script>
</body>
</html>
