<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问根实例</title>
</head>
<body>
<div id="app">
    <todo-item ref="usernameInput"></todo-item>
</div>
<script src="./js/vue.js"></script>
<script>
    Vue.component("todo-item",{
        template:`<p>12345</p>`,
        data:function(){
          return {
              message:"hello world"
          }
        },
        created(){
            // console.log(this.$root.foo)
        }
    })
    var app = new Vue({
        el: "#app",
        data: {
            foo: 1
        },
        mounted() {
            // $refs 只会在组件渲染完成之后生效，并且它们不是响应式的。这仅作为一个用于直接操作子组件的“逃生舱”——你应该避免在模板或计算属性中访问 $refs。
            console.log(this.$refs)
        }
    })
</script>
</body>
</html>
