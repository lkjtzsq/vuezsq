<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <example></example>
</div>
<script src="./js/vue.js"></script>
<script>
    Vue.component('example', {
        template: `
            <div>
                <button @click="updateMessage">更新操作</button>
                <span>{{ message }}</span>
            </div>
        `,
        data: function () {
            return {
                message: '未更新'
            }
        },
        methods: {
            updateMessage: function () {
                this.message = '已更新'
                console.log(this.$el.textContent) // => '未更新'
                this.$nextTick(function () {
                    console.log(this.$el.textContent) // => '已更新'
                })
            }
        }
    })
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
