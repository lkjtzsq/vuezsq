<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步组件</title>
</head>
<body>
<div id="app">
    <async-example></async-example>
</div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.component('async-example', function (resolve, reject) {
        setTimeout(function () {
            // 向 `resolve` 回调传递组件定义
            resolve({
                template: '<div>I am async!</div>'
            })
        }, 1000)
    })
    var app = new Vue({
        el:"#app",
        data:{

        }
    })
</script>
</html>
