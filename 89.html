<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <router-view></router-view>
</div>
<script src="./js/vue.js"></script>
<script src="./js/vue-router.js"></script>
<script>
    var DemoSettings = {
        template:`<div><div v-if="$route.meta.showNav">设置页面目录信息，您可以点A，也可以点B <br><router-link to="/settings/a">设置A</router-link>
    <br>
    <router-link to="/settings/b">设置B</router-link></div><router-view></router-view></div>`
    }
    var DemoA = {
        template:`<div>A设置页面</div>`
    }
    var DemoB = {
        template:`<div>B设置页面</div>`
    }
    var routes=[
        {
            path:'/settings',
            component:DemoSettings,
            meta:{
                showNav:true
            },
            children:[
                {
                    path:'a',
                    component:DemoA,
                    meta:{
                        showNav:false
                    }
                },
                {
                    path:'b',
                    component:DemoB,
                    meta:{
                        showNav:false
                    }
                }
            ]
        }
    ]
    var router = new VueRouter({routes})
    router.push('/settings')
    var app = new Vue({
        el:"#app",
        data:{

        },
        router
    })
</script>
</body>
</html>
