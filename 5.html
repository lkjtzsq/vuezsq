<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title></title>

  <script src="./js/vue.js">

  </script>

</head>



<body>

  <div id="app">

    <div :class="[isActive,error]">

    </div>

  </div>

</body>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      isActive: "aaa",
      error: "ccc"
    },
    computed: {
      classObject: function() {
        return {
          active: this.isActive && !this.error,
          'text-danger': this.error && this.error.type === 'fatal'
        }
      }
    }
  })
</script>

</html>
