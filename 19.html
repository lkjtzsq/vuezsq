<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model.trim="value">

</div>
</body>
<script src="./js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            value:''
        },
        created(){
            console.log(typeof this.value)
        },
        watch:{
            value(val){
                console.log(typeof val)
            }
        }
    })
</script>
</html>
