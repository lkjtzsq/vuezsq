<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in newList" :key="item.id">{{item.name}}</li>
    </ul>
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            list:[
                {id:1,name:"zhang",show:true},
                {id:2,name:"chen",show:false},
                {id:3,name:"song",show:false},
                {id:4,name:"lang",show:true}
            ]
        },
        computed:{
            newList(){
                return this.list.filter(function(user){
                    return user.show
                })
            }
        }
    })
</script>
</html>
