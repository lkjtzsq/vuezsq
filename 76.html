<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">{{message}}</div>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: '123'
        }
    })
    vm.message = 'new message' // 更改数据
    vm.$el.textContent === 'new message' // false
    Vue.nextTick(function () {
        var result = (vm.$el.textContent === 'new message') // true
        console.log(result)
    })
</script>
</body>
</html>
