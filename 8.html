<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue">
    <div v-if="inputValue==1">此时input的值为1</div>
    <div v-else-if="inputValue==2">此时input的值为2</div>
    <div v-else>此时input的值为其他</div>
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            inputValue:1
        }
    })
</script>
</html>
