<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <style>
        .toggle-enter-active {
            animation: flash .5s;
        }

        .toggle-leave-active {
            animation: flash .5s reverse;
        }

        @keyframes flash {
            0% {
                transform: scale(0)
            }
            50% {
                transform: scale(1.5)
            }
            100% {
                transform: scale(1)
            }
        }
        .my-element {
            display: inline-block;
            margin: 0 0.5rem;

            animation: bounce; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 2s; /* don't forget to set a duration! */
        }
    </style>
</head>
<body>
<div id="app">
    <div class="my-element">hello world</div>
    <button @click="show=!show">Toggle show</button>
    <transition name="toggle">
        <div v-if="show" class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad alias beatae, earum harum id iure
            libero, molestias nesciunt nisi ratione veniam voluptate. Alias commodi consectetur, enim facere iusto non
            quis.
        </div>
    </transition>
</div>
<script src="./js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            show: true
        }
    })
</script>
</body>
</html>
