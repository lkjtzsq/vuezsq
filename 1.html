<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>vue1</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-bind:title="title">{{message}}</h1>
    <div v-if="show">
      2
    </div>
    <ul>
      <li v-for="item in datas">{{item.id}}:{{item.name}}</li>
    </ul>
    <div class="">
      {{message}}
    </div>
    <input type="text" name="" value="" v-model="message">
    <hr>
    <button type="button" name="button" v-on:click="changeMessage">测试</button>
    <hr>
    <ol>
      <todo-item v-for="item in datas" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>
</body>

</html>
<script>
  Vue.component("todo-item",{
    props:['todo'],
    template:`<li>{{todo.name}}</li>`
  })
  var app = new Vue({
    el: "#app",
    data: {
      message: "hello world",
      title: '页面加载于 ' + new Date().toLocaleString(),
      show:"false",
      datas:[
        {id:1,name:"chen"},
        {id:2,name:"zhang"},
        {id:3,name:"song"}
      ]
    },
    methods:{
      changeMessage(){
        this.message=this.message.split("").reverse().join("-");
      }
    }
  })
</script>
